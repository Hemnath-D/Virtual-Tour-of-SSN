<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>ECE Laboratory</title>
    <script type="text/javascript" charset="utf-8" src="https://cdn.rawgit.com/thiagopnts/kaleidoscope/master/dist/kaleidoscope.min.js"> </script>
</head>
<body>
    <div id="container360"></div>
    <script type="text/javascript" charset="utf-8">
(function() {
    var viewer = new Kaleidoscope.Image({
        source: 'https://2.bp.blogspot.com/-MCDfcvN_Kcg/W7YqlWlIC_I/AAAAAAAAAKM/dNKNMD74nOAK3yecf5mLgXrpOWNpHvbXACLcBGAs/s1600/Street%2BView%2B360%2Blab.jpg',
        containerId: '#container360',
        height: window.innerHeight,
        width: window.innerWidth,
    });
    viewer.render();
    window.onresize = function() {
        viewer.setSize({height: window.innerHeight, width: window.innerWidth});
    };
})();
    </script>
</body>
</html>
