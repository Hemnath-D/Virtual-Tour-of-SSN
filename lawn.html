<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Fountain</title>
    <script type="text/javascript" charset="utf-8" src="https://cdn.rawgit.com/thiagopnts/kaleidoscope/master/dist/kaleidoscope.min.js"> </script>
</head>
<body>
    <div id="container360"></div>
    <script type="text/javascript" charset="utf-8">
(function() {
    var viewer = new Kaleidoscope.Image({
        source: 'https://1.bp.blogspot.com/-dGWdwSbi_go/W7YqpwXDOXI/AAAAAAAAAKQ/mmGvoaEy1FQ5Yf4n8uK8uZLMB8YH7KjdgCLcBGAs/s1600/Street%2BView%2B360%2Bfountain.jpg',
        containerId: '#container360',
        height: window.innerHeight,
        width: window.innerWidth,
    });
    viewer.render();
    window.onresize = function() {
        viewer.setSize({height: window.innerHeight, width: window.innerWidth});
    };
})();
    </script>
</body>
</html>
