<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>IT department</title>
    <script type="text/javascript" charset="utf-8" src="https://cdn.rawgit.com/thiagopnts/kaleidoscope/master/dist/kaleidoscope.min.js"> </script>
</head>
<body>
    <div id="container360"></div>
    <script type="text/javascript" charset="utf-8">
(function() {
    var viewer = new Kaleidoscope.Image({
        source: 'https://4.bp.blogspot.com/-vRs_lXK32Ww/W7YprdUvHgI/AAAAAAAAAJ4/wa_r77LPCXAgN2X0uLxJA0PTWrGc8MlcACLcBGAs/s1600/Street%2BView%2B360%2BIT.jpg',
        containerId: '#container360',
        height: window.innerHeight,
        width: window.innerWidth,
    });
    viewer.render();
    window.onresize = function() {
        viewer.setSize({height: window.innerHeight, width: window.innerWidth});
    };
})();
    </script>
</body>
</html>
