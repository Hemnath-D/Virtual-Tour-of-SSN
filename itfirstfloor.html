<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Kaleidoscope image example</title>
    <script type="text/javascript" charset="utf-8" src="https://cdn.rawgit.com/thiagopnts/kaleidoscope/master/dist/kaleidoscope.min.js"> </script>
</head>
<body>
    <div id="container360"></div>
    <script type="text/javascript" charset="utf-8">
(function() {
    var viewer = new Kaleidoscope.Image({
        source: 'https://1.bp.blogspot.com/-_tOD-aOw_Ws/W7Yp96ypzkI/AAAAAAAAAKA/VaWcm4qxFgAbpV6NRxnG_wKoCnh1nZZPACLcBGAs/s1600/Street%2BView%2B360%2BIT%2Bupstairs.jpg',
        containerId: '#container360',
        height: window.innerHeight,
        width: window.innerWidth,
    });
    viewer.render();
    window.onresize = function() {
        viewer.setSize({height: window.innerHeight, width: window.innerWidth});
    };
})();
    </script>
</body>
</html>
